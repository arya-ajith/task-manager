<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6a0dad, #9b30ff);
    }
    .container {
        background: rgba(255,255,255,0.95);
        padding: 40px;
        border-radius: 12px;
        width: 320px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    h2 { color: #6a0dad; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ccc; border-radius: 8px; transition: border 0.3s; }
    input:focus { border-color: #6a0dad; outline: none; box-shadow: 0 0 8px rgba(106,13,173,0.5); }
    button { width: 100%; padding: 12px; border:none; border-radius:8px; background:#6a0dad; color:white; font-size:16px; cursor:pointer; transition: 0.3s; }
    button:hover { background:#580a9c; transform: scale(1.05); }
    a { display:block; margin-top:10px; color:#6a0dad; text-decoration:none; }
    a:hover { text-decoration:underline; color:#9b30ff; }
</style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Save credentials in localStorage
    localStorage.setItem('username', username);
    localStorage.setItem('password', password);

    alert('Account created successfully!');
    window.location.href = 'login.html';
});
</script>
</body>
</html>
